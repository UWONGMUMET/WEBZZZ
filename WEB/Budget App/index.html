<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App with Edit & Delete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="budget-container">
        <h1>Budget App</h1>

        <div class="budget-section">
            <h2>Set Your Budget</h2>
            <input type="number" id="budget-input" placeholder="Enter your budget">
            <button id="set-budget">Set Budget</button>
            <p id="budget-error" class="error hide">Please enter a valid budget.</p>
        </div>

        <div class="expense-section">
            <h2>Add an Expense</h2>
            <input type="text" id="expense-title" placeholder="Expense name">
            <input type="number" id="expense-amount" placeholder="Expense amount">
            <button id="add-expense">Add Expense</button>
            <p id="expense-error" class="error hide">Please fill in all fields.</p>
        </div>

        <div class="overview">
            <p>Total Budget: <span id="total-budget">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>

        <div class="expense-list">
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
