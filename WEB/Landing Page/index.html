<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Lamborghini Landing Page</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Lamborghini</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Models</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Brand</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Store</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Experience</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </nav>
    </header>

    <main class="main container">
        <section class="home grid">
            <h1 class="home__title">LAMBORGHINI</h1>
            <div class="home__img">
                <img src="assets/img/lamborghini.png" alt="Lamborghini">
            </div>
            <div class="home__information">
                <h2 class="home__subtitle">LAMBORGHINI<br>GALLARDO LP560</h2>
                <p class="home__description">Discover the exceptional power and performance of the Lamborghini Gallardo LP560. Experience the thrill of driving excellence.</p>
            </div>
            <div class="specs">
                <div class="specs__item">
                    <ion-icon name="speedometer-outline" class="specs__icon"></ion-icon>
                    <div class="specs__details">
                        <h3 class="specs__value">3.7</h3>
                        <span class="specs__label">Sec.</span>
                        <span class="specs__desc">0-100 km/h</span>
                    </div>
                </div>
                <div class="specs__item">
                    <ion-icon name="trending-up-outline" class="specs__icon"></ion-icon>
                    <div class="specs__details">
                        <h3 class="specs__value">325</h3>
                        <span class="specs__label">km/h</span>
                        <span class="specs__desc">Top Speed</span>
                    </div>
                </div>
                <div class="specs__item">
                    <ion-icon name="car-sport-outline" class="specs__icon"></ion-icon>
                    <div class="specs__details">
                        <h3 class="specs__value">8,000</h3>
                        <span class="specs__label">r.p.m</span>
                        <span class="specs__desc">Power</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
